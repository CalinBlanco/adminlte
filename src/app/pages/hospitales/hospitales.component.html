<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card card-secondary">
      <div class="card-body">
        <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="text-center alert alert-warning" role="alert">
      <strong>Cargando...</strong>
      <br>
      <i class="fas fa-sync-alt fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card card-secondary">
      <div class="card-body">
        <div class="text-right"><button (click)="crearHospital()" class="btn btn-rounded btn-primary"><i class="fas fa-plus"></i> Crear Hospital</button></div>
        <h3 class="card-title">Hospitales Registrados (
          <small>{{ totalRegistros }}</small> )
        </h3>

        <table class="table table-hover dataTable">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>

          <tbody class="table-bordered">
            <tr *ngFor="let hospital of hospitales">
              <td class="w50">
                <img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen: 'hospital'" class="img-50 pointer">
              </td>
              <td>
                <input [(ngModel)]="hospital.nombre" class="form-control text-uppercase" placeholder="Nombre del hospital">
              </td>
              <td>
                <button (click)="actualizarHospital(hospital)" class="btn btn-sm btn-success">
                  <i class="far fa-save"></i>
                </button>
                <!-- <button class="btn btn-sm btn-info">
                    <i class="far fa-edit"></i>
                  </button> -->
                <button (click)="borrarHospital(hospital)" class="btn btn-sm btn-danger">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button (click)="cambiarDesde(-5)" class="linea btn btn-outline-secondary">Anterior</button>
                <button (click)="cambiarDesde(5)" class="linea btn btn-outline-secondary">Siguiente</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

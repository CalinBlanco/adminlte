<div class="login-box">
  <div class="login-logo">
    <a href="#/login">
      <b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Iniciar sesión</p>

      <form ngNativeValidate #f="ngForm" action="#" method="post" (ngSubmit)="ingresar(f)">
        <div class="form-group has-feedback">
          <input [ngModel]="email" name="email" type="email" class="form-control" placeholder="Correo de usuario" required>
          <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input ngModel name="password" type="password" class="form-control" placeholder="Contraseña de usuario" required>
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox"> Recuérdame
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- ó -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fa fa-facebook mr-2"></i>
        </a>
        <button type="button" id="btnGoogle" class="btn btn-block btn-danger" title="Iniciar sesión con Google">
          <i class="fa fa-google-plus mr-2"></i>
      </button>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="#">Olvidé mi contraseña</a>
      </p>
      <p class="mb-0">
        ¿No tienes cuenta?
        <a routerLink="/register" class="text-center">Crear cuenta</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

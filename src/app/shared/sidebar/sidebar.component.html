    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li *ngFor="let menu of _sidebar.menu" class="nav-item has-treeview">

          <a routerLink="#" class="nav-link">
            <i [class]="menu.icono"></i>
            <p>
              {{ menu.titulo }}
              &nbsp;&nbsp;&nbsp;
              <span class="left label label-rouded label-theme">{{ menu.submenu.length}}</span>
              <!-- <span class="badge-pill badge-danger navbar-badge">3</span> -->
              <i class="right fa fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngFor="let submenu of menu.submenu" class="nav-item">
              <a routerLinkActive="active" [routerLink]="[ submenu.url ]" class="nav-link">
                <i class="fa fa-circle-o nav-icon"></i>
                <p>{{ submenu.titulo }}</p>
              </a>
            </li>

<h3>{{  leyenda }} - {{porcentaje}}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
      <i class="fas fa-minus"></i>
    </button>
  </div>
  <input #inputPorcentaje type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"
    name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="cuandoCambia( $event )" min="0" max="100">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="cambiarValor(+5)">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
